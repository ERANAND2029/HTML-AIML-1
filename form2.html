<!DOCTYPE html>
<html>
<head>
  <title>Student Registration Form</title>
</head>
<body>

  <h2 align="center">Student Registration Form</h2>

  <form action="#" method="post">
    <table border="1" cellpadding="10" cellspacing="0" align="center">
      <tr>
        <td><label for="name">Full Name:</label></td>
        <td><input type="text" id="name" name="name" placeholder="Enter your full name" required></td>
      </tr>
      <tr>
        <td><label for="email">Email:</label></td>
        <td><input type="email" id="email" name="email" placeholder="Enter valid email address" required></td>
      </tr>
      <tr>
        <td><label for="password">Password:</label></td>
        <td><input type="password" id="password" name="password" placeholder="Enter password" required></td>
      </tr>
      <tr>
        <td>Gender:</td>
        <td>
          <input type="radio" id="male" name="gender" value="Male">
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="Female">
          <label for="female">Female</label>
        </td>
      </tr>
      <tr>
        <td><label for="course">Course:</label></td>
        <td>
          <select id="course" name="course">
            <option value="">Select Course</option>
            <option value="B.Tech">B.Tech</option>
            <option value="BCA">BCA</option>
            <option value="MCA">MCA</option>
            <option value="MBA">MBA</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="contact">Contact No:</label></td>
        <td><input type="tel" id="contact" name="contact" placeholder="Enter your number" required></td>
      </tr>
      <tr>
        <td><label for="address">Address:</label></td>
        <td><textarea id="address" name="address" rows="4" cols="30" placeholder="Enter your address"></textarea></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="submit" value="Register">
          <input type="reset" value="Clear">
        </td>
      </tr>
    </table>
  </form>

  <p align="center">Â© 2023 Student Registration Portal</p>

</body>
</html>
