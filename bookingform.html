<!DOCTYPE html>
<html>
<head>
  <title>Hotel Room Booking Form</title>
</head>
<body>

  <h2 align="center">Hotel Room Booking Form</h2>

  <form action="#" method="post">
    <table border="1" cellpadding="10" cellspacing="0" align="center">
      <tr>
        <td><label for="name">Full Name:</label></td>
        <td><input type="text" id="name" name="name" required></td>
      </tr>
      <tr>
        <td><label for="email">Email:</label></td>
        <td><input type="email" id="email" name="email" required></td>
      </tr>
      <tr>
        <td><label for="phone">Phone:</label></td>
        <td><input type="tel" id="phone" name="phone" required></td>
      </tr>
      <tr>
        <td><label for="checkin">Check-in Date:</label></td>
        <td><input type="date" id="checkin" name="checkin" required></td>
      </tr>
      <tr>
        <td><label for="checkout">Check-out Date:</label></td>
        <td><input type="date" id="checkout" name="checkout" required></td>
      </tr>
      <tr>
        <td><label for="room">Room Type:</label></td>
        <td>
          <select id="room" name="room">
            <option value="single">Single Room</option>
            <option value="double">Double Room</option>
            <option value="suite">Suite</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="guests">Number of Guests:</label></td>
        <td><input type="number" id="guests" name="guests" min="1" required></td>
      </tr>
      <tr>
        <td><label for="requests">Special Requests:</label></td>
        <td><textarea id="requests" name="requests" rows="4" cols="30"></textarea></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="submit" value="Book Now">
          <input type="reset" value="Reset Form">
        </td>
      </tr>
    </table>
  </form>

</body>
</html>
